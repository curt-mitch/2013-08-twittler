<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html(
          '<title>Twittler</title>' +
          '<h1 id="title">Twittler!!!</h1>' +
          '<div id="Twittly"></div>' +
          '<button name="button" class="gettweets">Get New Tweets</button>' +
          '<h2>Tweets For You</h2>');
        $("h1","h2").css("font-family","\'Georgia\'");
        $("h1").css("font-size",45);
        $("h2").css("text-decoration","underline");
        $('#Twittly').prepend('<img id="Twittly Bird" src = "/Users/cmitchell/Downloads/twittlerBird.jpg"</div>')
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ', ' + tweet.created_at.toDateString() + ' ' + tweet.created_at.toLocaleTimeString());
          $tweet.appendTo($body);
          index -= 1;
        }
        $("button.gettweets").click(function() {
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ', ' + tweet.created_at.toDateString() + ' ' + tweet.created_at.toLocaleTimeString());
            $tweet.appendTo($body);
            index -= 1;
          }
        });

      });

    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('<button name="button" class="gettweets">Get New Tweets</button>');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ', ' + tweet.created_at);
          $tweet.appendTo($body);
          index -= 1;
        }
        $("button.gettweets").click(function() {
            location.reload();
        });

      });

    </script>
  </body>
</html>
